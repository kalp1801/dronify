<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DRONIFY{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <link rel="stylesheet" href="{% static 'css/reports_style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/signup_style.css' %}"> -->
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>

    <!-- ðŸš€ Navigation Bar -->
    <nav class="navbar">
        <h1 class="logo">
            <a href="{% url 'home' %}" style="font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 2rem; color: #00ffff; letter-spacing: 1px; text-decoration: none;">
                <span style="color: white;">Drone</span><span style="color: #00ffff;">ify</span>
            </a>
        </h1>
        
        <ul class="nav-links">
            {% if user.is_authenticated %}
            <li><a href="#">About</a></li>
            <li><a href="#">Drones</a></li>
                <li>
                    <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" style="background: none; border: none; color: white; cursor: pointer;">
                            Logout
                        </button>
                    </form>
                </li> 
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- ðŸŒŸ Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
